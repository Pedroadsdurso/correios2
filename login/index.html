    <script>
        // Função para obter parâmetros da URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.slice(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let match;
            while (match = regex.exec(queryString)) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        // Capturar e armazenar parâmetros UTM
        function captureUTMParameters() {
            const utmParams = getQueryParams();
            if (utmParams.utm_source) {
                localStorage.setItem('utm_source', utmParams.utm_source);
            }
            if (utmParams.utm_medium) {
                localStorage.setItem('utm_medium', utmParams.utm_medium);
            }
            if (utmParams.utm_campaign) {
                localStorage.setItem('utm_campaign', utmParams.utm_campaign);
            }
            if (utmParams.utm_term) {
                localStorage.setItem('utm_term', utmParams.utm_term);
            }
            if (utmParams.utm_content) {
                localStorage.setItem('utm_content', utmParams.utm_content);
            }
        }

        // Executar a captura de parâmetros UTM
        captureUTMParameters();
    </script>

    <div class="principal">
        <div class="container">
            <h1>Preencha seu CPF</h1>
            <form id="cpfForm" action="" method="post" onsubmit="return validateForm()">
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="14" required>
                <button type="submit">Enviar</button>
                <div id="formMessage" class="form-message"></div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#cpf').mask('000.000.000-00', { reverse: true });
        });

        function validateForm() {
            const cpf = $('#cpf').val().replace(/\D/g, '');
            const cpfLength = cpf.length;

            // Validação básica do CPF
            if (cpfLength !== 11) {
                $('#formMessage').text('CPF inválido. Por favor, digite um CPF válido com 11 dígitos.');
                return false;
            }

            const utmSource = localStorage.getItem('utm_source') || '';
            const utmMedium = localStorage.getItem('utm_medium') || '';
            const utmCampaign = localStorage.getItem('utm_campaign') || '';
            const utmTerm = localStorage.getItem('utm_term') || '';
            const utmContent = localStorage.getItem('utm_content') || '';

            const utmString = `utm_source=${utmSource}&utm_medium=${utmMedium}&utm_campaign=${utmCampaign}&utm_term=${utmTerm}&utm_content=${utmContent}`;
            const redirectUrl = `https://example.com/success?${utmString}`;

            window.location.href = redirectUrl;

            return false; // Evitar o envio do formulário e o comportamento padrão
        }
    </script>

    <!-- Typebot Script -->
    <script>
        window.typebot = window.typebot || {};
        window.typebot.context = window.typebot.context || {};
        window.typebot.context.utm_string = getQueryParams().utm_source
